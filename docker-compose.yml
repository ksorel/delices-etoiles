version: '3.8'

services:
  # Base de données PostgreSQL
  database:
    image: postgres:15-alpine
    container_name: delices_etoiles_db
    environment:
      POSTGRES_DB: delices_etoiles
      POSTGRES_USER: restaurant_user
      POSTGRES_PASSWORD: restaurant_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - restaurant_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restaurant_user -d delices_etoiles"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API - CONFIGURATION OPTIMISÉE
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
    container_name: delices_etoiles_backend
    environment:
      - NODE_ENV=development
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=delices_etoiles
      - DB_USER=restaurant_user
      - DB_PASSWORD=restaurant_password
      - JWT_SECRET=restaurant_delices_etoiles_secret_key_123456
      - PORT=3001
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src:rw
      - ./backend/package.json:/app/package.json:rw
      - ./backend/package-lock.json:/app/package-lock.json:rw
    working_dir: /app
    depends_on:
      database:
        condition: service_healthy
    networks:
      - restaurant_network
    restart: unless-stopped
    command: npm run dev

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    container_name: delices_etoiles_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@delices-etoiles.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - database
    networks:
      - restaurant_network

volumes:
  postgres_data:

networks:
  restaurant_network:
    driver: bridge